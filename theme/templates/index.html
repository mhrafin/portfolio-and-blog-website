{% extends "base.html" %} {% block content %}
<section class="ml-6 md:ml-21 mr-6 md:mr-21">
  {% for article in articles_page.object_list %}
  <div class="rounded-lg p-4 md:p-8 md:m-8 mb-8 bg-accent/10">
    <div class="flex flex-col md:flex-row gap-8 md:gap-12">
      {% if article.coverimage %}
      <div class="md:flex-1 rounded-[18px] overflow-hidden ">
        <!-- outer inset border for the image area -->

        <!-- inner rounded panel (like the inner rounded corner in the sketch) -->

        <img
          class="w-full max-h-100 aspect-auto object-cover object-center transform-gpu transition-transform duration-300 ease-out scale-[1.06] hover:scale-[1.00] origin-center motion-reduce:transition-none motion-reduce:transform-none"
          src="{{ article.coverimage }}" alt="" />

      </div>
      {% else %} {% endif %}
      <div class="md:flex-1 flex flex-col justify-between">
        <div>
          <h1 class="text-3xl md:text-4xl font-extrabold tracking-wide mb-6 text-left">
            {{ article.title }}
          </h1>

          <div class="space-y-3">
            <div class="flex items-center gap-4">
              <section class="font-medium">{{ article.summary | no_img | safe }}</section>
            </div>
          </div>
        </div>

        <div class="mt-6 flex justify-end">
          <a href="{{ SITEURL }}/blog/{{ article.url }}"
            class="px-5 py-2 rounded-xl border-1 border-accent hover:border-accent text-lg font-medium shadow-sm hover:bg-accent hover:text-bg transition">

            Read More

          </a>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</section>

{% endblock content %}
