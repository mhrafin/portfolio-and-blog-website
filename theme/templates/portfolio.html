<script>
  function typedEffect() {
    return {
      words: ["Muslim", "Software Engineer", "ML Enthusiast"],
      current: "",
      i: 0,
      j: 0,
      isDeleting: false,
      start() {
        const tick = () => {
          const word = this.words[this.i];
          if (this.isDeleting) {
            this.current = word.substring(0, this.j--);
          } else {
            this.current = word.substring(0, this.j++);
          }

          if (!this.isDeleting && this.j === word.length + 1) {
            this.isDeleting = true;
            setTimeout(tick, 1500);
          } else if (this.isDeleting && this.j === 0) {
            this.isDeleting = false;
            this.i = (this.i + 1) % this.words.length;
            setTimeout(tick, 200);
          } else {
            setTimeout(tick, this.isDeleting ? 50 : 100);
          }
        };
        tick();
      },
    };
  }
</script>
{% endblock script %}
