<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Raf</title>
    <link rel="stylesheet" href="/static/css/output.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>

<body>
    <div
        class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-50 to-gray-100 dark:from-gray-900 dark:to-gray-800">
        <div class="text-center px-6 py-12 max-w-2xl mx-auto">
            <h1 class="text-9xl font-bold text-gray-800 dark:text-gray-200 mb-4">404</h1>
            <h2 class="text-4xl font-semibold text-gray-700 dark:text-gray-300 mb-6">Page Not Found</h2>
            <p class="text-xl text-gray-600 dark:text-gray-400 mb-8">
                Oops! The page you're looking for doesn't exist or may have been moved.
            </p>

            <div class="space-y-4">
                <p class="text-gray-500 dark:text-gray-500">
                    Here are some helpful links instead:
                </p>

                <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
                    <a href="/"
                        class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">
                        Go to Homepage
                    </a>
                    <a href="/blogs.html"
                        class="px-6 py-3 bg-gray-600 hover:bg-gray-700 text-white font-semibold rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">
                        View Blog Posts
                    </a>
                    <a href="/pages/contact.html"
                        class="px-6 py-3 bg-gray-600 hover:bg-gray-700 text-white font-semibold rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">
                        Contact Me
                    </a>
                </div>
            </div>

            <div class="mt-12">
                <p class="text-sm text-gray-400">
                    If you believe this is an error, please <a href="/pages/contact.html"
                        class="text-blue-600 hover:text-blue-700 underline">let me know</a>.
                </p>
            </div>
        </div>
    </div>
</body>

</html>
